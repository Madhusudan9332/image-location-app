<!DOCTYPE html>
<html>
<head>
    <title>Image Location App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <select id="imageSelect">
        <option value="">Select an Image</option>
        <option value="image1.jpg">Mountain</option>
        <option value="image2.jpg">Beach</option>
        <option value="image3.jpg">Forest</option>
    </select>
    <button id="setLocation">Set Location</button>
    <div id="imageContainer">
        <img id="currentImage" class="blur" alt="Selected image">
    </div>
    <script src="script.js"></script>
</body>
</html>
